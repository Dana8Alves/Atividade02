<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 página 3</title>
</head>
<body>  
    <form action="">
        <p>
            <label>
                1. Nome: <input type="text" name="nome" required>
            </label>
        </p>
        <p>
            <label>
                2. Data de Nascimento: <input type="date" name="data">
            </label>
        </p>
        <p>
            <p>3. Sexo:</p>
            <label>
                <input type="radio" name="masculino" value="Masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="feminino" value="Feminino"> Feminino
            </label>
            <label>
                <input type="radio" name="feminino" value="Feminino"> Outro:
                <input type="text" name="nome" required>
            </label>
        </p>
        <p>
            <label>
                <p>4. Endereço:</p> 
                <input type="text" name="rua" placeholder="Rua">
                <input type="number" name="número" placeholder="Número" min="0" max="15" step="3">
                <input type="text" name="bairro" placeholder="Bairro">
                <input type="text" name="complemento" placeholder="Complemento">
            </label>
        </p>
        <p>
            <label>
                5. Estado:
                <select name="estado">
                    <option value=""></option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                6. Cidade: <input type="text" name="cidade" required>
            </label>
        </p>
        <p>
            <label>
                7. E-Mail: <input type="email" name="email" size="30" maxlength="30">
            </label>
        </p>
        <p>
            <label>
                8. Telefone: <input type="tel" name="telefone" placeholder="(00) 0000-0000">
            </label>
        </p>
        <p>
            <label>
                9. Àrea(s) de interesse:
                <select name="area">
                    <option value=""></option>
                    <option value="CO">Computação</option>
                    <option value="EN">Engenharia</option>
                    <option value="HI">História</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                10. Usuário: <input type="text" name="usuário">
            </label>
        </p>
        <p>
            <label>
                11. Senha: <input type="password" name="senha">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar Dados">
        </p>
    </form>
    <p>
        <a href="Atividade 02 pagina principal.html">Voltar</a>
    </p>
</body>
</html>
